<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Lato:wght@100;300;400;700&family=Montserrat:wght@100;300;400;600&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="book-icon.png">
</head>
<body onload="storage().load()">
    <div id="container">
        <h1>Welcome to your library</h1>
        <button id="add-book" onclick="toggleNewBookModal()">Add Book</button>
        <div id="sort-buttons">
            <div class="group">
                <label for="sort-by">Sort by:</label>
                <select name="sort-by" id="sort-by" onchange="sort().basedOnValue(this)">
                    <option value="" selected disabled>--</option>
                    <option value="Title A-Z">Title ↑</option>
                    <option value="Title Z-A">Title ↓</option>
                    <option value="Author A-Z">Author ↑</option>
                    <option value="Author Z-A">Author ↓</option>
                    <option value="Longest">Longest</option>
                    <option value="Shortest">Shortest</option>
                </select>
            </div>
            <div class="group">
                <label for="show">Display:</label>
                <select name="show" id="show" onchange="display().basedOnValue(this)">
                    <!-- <option value="" selected disabled>Display:</option> -->
                    <option value="All" selected>All</option>
                    <option value="Read">Read</option>
                    <option value="Unread">Unread</option>
                </select>
            </div>
        </div>
        <div id="library-grid"></div>
    </div>
    <div id="new-book-modal">
        <form id="new-book-form" onsubmit="submitBookForm(event)">
            <button class="close-modal" type="button" id="close-new-book-modal" onclick="toggleNewBookModal()">×</button>
            <label for="title">Title</label>
            <input type="text" id="title" minlength="1" required>
            <label for="author">Author</label>
            <input type="text" id="author" minlength="1" required>
            <label for="pages">Pages</label>
            <input type="number" id="pages" minlength="1" required>
            <label for="read-status">Read status</label>
            <select name="read status" id="read-status">
                <option value="unread">unread</option>
                <option value="read">read</option>
            </select>
            <button id="submit-book" value="Add book">Add Book</button>
        </form>
    </div>
    <div id = "book-info-modal">
        <div id = "book-info">
            <button class="close-modal" onclick="toggleInfoModal()">×</button>
            <div>
                <h4>Title</h4>
                <div id = "book-info-title"></div>
            </div>
            <div>
                <h4>Author</h4>
                <div id = "book-info-author"></div>
            </div>
            <div>
                <h4>Pages</h4>
                <div id = "book-info-pages"></div>
            </div>
            <div>
                <h4>Read status</h4>
                <div id = "book-info-read"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
