<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Lato:wght@100;300;400;700&family=Montserrat:wght@100;300;400;600&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Welcome to your library</h1>
        <button id="add-book" onclick="toggleNewBookModal()">Add Book</button>
        <div id="library-grid">
            <div class="book">Lord of the Rings: Return of the Fellowship of the Two Towers
                <button class="toggle-read">Not read</button>
                <button class="book-remove">x</button>
            </div>
        </div>
    </div>
    <div id="new-book-modal">
        <form action="post" id="new-book-form">
            <label for="title">Title</label>
            <input type="text" id="title" minlength="1">
            <label for="author">Author</label>
            <input type="text" id="author" minlength="1">
            <label for="pages">Pages</label>
            <input type="number" id="pages" minlength="1" >
            <label for="read-status">read status</label>
            <select name="read status" id="read-status">
                <option value="not read">not read</option>
                <option value="read">read</option>
            </select>
            <button type="submit" id="submit-book">Add book</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
